{% extends 'base.html' %}

{% block title %}
About Us Page
{% endblock title %}

{% block base %}

<h2>Welcome to About Us Page in Django...</h2>

<script>

    var element = document.getElementsByTagName("a");
    for (const ele of element) {
        ele.classList.remove("active");
    }

    let el = document.getElementById("about");;
    el.classList.add("active")

</script>
{% endblock base %}
