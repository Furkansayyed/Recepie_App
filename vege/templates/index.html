{% extends 'base.html' %}

{% block title %}Add Recepie Page{% endblock title %}

{% block base %}


<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="POST" action="/" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Recepie Title</label>
          <input type="text" class="form-control" id="exampleInputEmail1" name="mytitle" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Description</label>
          <textarea class="form-control" id="exampleInputPassword1" name='desc' required></textarea>
        </div>
        <div class="mb-3">
          <input type="file" name="recepie_image" id="image">
        </div>
        <button type="submit" class="btn btn-success mx-auto">Submit</button>
      </form>
</div>


{% endblock base %}
